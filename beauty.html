<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="beauty.css" />
    <script src="3sat.js" charset="utf-8" type="text/javascript">
    </script>
    <script src="beauty.js" charset="utf-8" type="text/javascript">
    </script>
    <script>
      function displayQuiz() {
        // Remove all content from puzzleBox
        let myNode = document.getElementById("puzzleBox");
        while (myNode.firstChild) {
          myNode.removeChild(myNode.firstChild);
        }

        let puzzle = []
        if (document.getElementById("fact").checked){
          puzzle = factoringSat()
        } else if (document.getElementById("rand").checked) {
          puzzle = random3Sat(10, 20)
        } else if (document.getElementById("add").checked){
          puzzle = additionSat(document.getElementById("addNumber1").value, document.getElementById("addNumber2").value)
        } else {
          alert("huh?")
        }
        //myNode.appendChild(generateQuiz(additionSat(14, 12)));
        myNode.appendChild(generateQuiz(puzzle));
      }
    </script>
  </head>
  <body>
    <div id="puzzleSelector">
      <input type="radio" id="beauty" name="DisplayType" value="beatiful" checked>
      <label for="fact">Beautiful</label><br>
      <input type="radio" id="compact" name="DisplayType" value="compact">
      <label for="fact">Compact</label><br>

      <br>
      <input type="radio" id="fact" name="SatGenerator" value="factoring" checked>
      <label for="fact">Fact</label><br>

      <input type="radio" id="rand" name="SatGenerator" value="random">
      <label for="rand">Rand</label><br>

      <input type="radio" id="add" name="SatGenerator" value="addition">
      <label for="add">Add
        <input type="number" id="addNumber1" min="0"> + <input type="number" id="addNumber2" min="0">
      </label><br>
      <button onclick="displayQuiz()">Generate</button>
    </div>
    <div id="puzzleBox"></div>
  </body>
</html>
